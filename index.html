<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class = "container">
      <div class="title">
        <h1> Calc</h1>
        <div class="topNum">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="control">
          <p>Theme</p>
        </div>
        
        
      </div>
      <form class="displayCalc">
        <input type="text" name="displayCal" readonly id="displayCalc" style="text-align: right;">
      </form>
      <div class="cal-body">
        <div class="btn">
          <button class="num" onclick=updateDisplay(7)>7</button>
          <button class="num" onclick=updateDisplay(8)>8</button>
          <button class="num" onclick=updateDisplay(9)>9</button>
          <button class="del" onClick="clearDisplay()">DEL</button>
          <button class="num" onclick=updateDisplay(4)>4</button>
          <button class="num" onclick=updateDisplay(5)>5</button>
          <button class="num" onclick=updateDisplay(6)>6</button>
          <button class="num" onClick="operation('+')">+</button>
          <button class="num" onclick=updateDisplay(1)>1</button>
          <button class="num" onclick=updateDisplay(2)>2</button>
          <button class="num" onclick=updateDisplay(3)>3</button>
          <button class="num" onClick="operation('-')">-</button>
          <button class="num" onclick=addDot()>.</button>
          <button class="num" onclick=updateDisplay(0)>0</button>
          <button class="num" onClick=`${operation('/')}`>/</button>
          <button class="num" onClick=`${operation('*')}`>x</button>
          
          <button class="reset" onclick=resetDisplay()>RESET</button>
          <button class="equal" onClick=equal()>=</button>

        </div>
      </div>
      <div class="cal-body"></div>
    </div>
    <script  src="./index.js"></script>
  </body>
</html>
