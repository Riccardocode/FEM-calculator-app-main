<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class = "container">
      
      <div class="topNum">
        <p id="choise1" class="selector-number">1</p>
        <p id="choise2" class="selector-number">2</p>
        <p id="choise3" class="selector-number">3</p>
      </div>
     
     
      <div class="title">
       
        <h1> calc</h1>
        <div class="control">
          <p>THEME</p>
          <div class="selector-bar">
            <div id="selection" class="selector-circle"></div>
          </div>
        </div>

      </div>
      <form class="displayCalc">
        <div id="upperDisplay"></div>
        <input type="text" name="displayCal" readonly id="displayCalc" style="text-align: right;">
      </form>
      <div class="cal-body">
        <div class="btn">
          <button id="btn7" class="num" onclick=updateDisplay(7)>7</button>
          <button id="btn8" class="num" onclick=updateDisplay(8)>8</button>
          <button id="btn9" class="num" onclick=updateDisplay(9)>9</button>
          <button id="btnDel" class="del" onClick="updateDisplay('del')">DEL</button>
          <button id="btn4" class="num" onclick=updateDisplay(4)>4</button>
          <button id="btn5" class="num" onclick=updateDisplay(5)>5</button>
          <button id="btn6" class="num" onclick=updateDisplay(6)>6</button>
          <button id="btnPlus" class="num" onClick="operation('+')">+</button>
          <button id="btn1" class="num" onclick=updateDisplay(1)>1</button>
          <button id="btn2" class="num" onclick=updateDisplay(2)>2</button>
          <button id="btn3" class="num" onclick=updateDisplay(3)>3</button>
          <button id="btnMines" class="num" onClick="operation('-')">-</button>
          <button id="btnDot" class="num" onclick=addDot()>.</button>
          <button id="btn0" class="num" onclick=updateDisplay(0)>0</button>
          <button id="btnDiv" class="num" onClick=`${operation('/')}`>/</button>
          <button id="btnTimes" class="num" onClick=`${operation('*')}`>x</button>
          
          <button class="reset" onclick=resetDisplay()>RESET</button>
          <button class="equal" onClick=equal()>=</button>

        </div>
      </div>
      <div class="cal-body"></div>
    </div>
    <script  src="./index.js"></script>
  </body>
</html>
