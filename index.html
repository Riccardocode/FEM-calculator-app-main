<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class = "container">
      <div class="title">
        <h1> Calc</h1>
        <div class="num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="control">
          <p>Theme</p>
        </div>
        
        
      </div>
      <div class="screen">
        <input type="text" name="calc" readonly id="screen">
      </div>
      <div class="cal-body">
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>X</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>

        </div>
      </div>
      <div class="cal-body"></div>
    </div>
  </body>
</html>
